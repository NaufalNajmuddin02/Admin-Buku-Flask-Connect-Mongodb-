<!DOCTYPE html>
<html>
<head>
    <title>Daftar Kategori Buku</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #FFDDC1, #FFABAB, #FFC3A0);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
        }

        .sidebar .logout-link {
            color: #fff;
            background-color: #dc3545;
            font-weight: bold;
        }

        .sidebar .logout-link:hover {
            background-color: #c82333;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            flex: 1;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn-group {
            margin-bottom: 20px;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .list-group-item .btn {
            margin-left: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Admin Menu</h4>
        <a href="{{ url_for('view_books') }}">Daftar Buku</a>
        <a href="{{ url_for('view_category') }}">Daftar Kategori</a>
        <a href="{{ url_for('create_book') }}">Buat Buku</a>
        <a href="{{ url_for('create_category') }}">Buat Kategori</a>
        <a href="{{ url_for('index') }}" class="logout-link">Logout</a>
    </div>
    <div class="content">
        <h1>Daftar Kategori Buku</h1>
        <div class="btn-group">
            <a href="{{ url_for('create_category') }}" class="btn btn-primary">Tambah Kategori</a>
            <a href="{{ url_for('view_books') }}" class="btn btn-secondary">Daftar Buku</a>
        </div>
        <ul class="list-group">
            {% for category in categories %}
            <li class="list-group-item">
                {{ category.name }}
                <div class="btn-container">
                    <a href="{{ url_for('update_category', category_id=category._id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn btn-danger btn-sm">Hapus</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

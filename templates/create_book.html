<!DOCTYPE html>
<html>
<head>
    <title>Buat Buku</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #FFDDC1, #FFABAB, #FFC3A0);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
        }

        .sidebar .logout-link {
            color: #fff;
            background-color: #dc3545;
            font-weight: bold;
        }

        .sidebar .logout-link:hover {
            background-color: #c82333;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            flex: 1;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Admin Menu</h4>
        <a href="{{ url_for('view_books') }}">Daftar Buku</a>
        <a href="{{ url_for('view_category') }}">Daftar Kategori</a>
        <a href="{{ url_for('create_book') }}">Buat Buku</a>
        <a href="{{ url_for('create_category') }}">Buat Kategori</a>
        <a href="{{ url_for('index') }}" class="logout-link">Logout</a>
    </div>
    <div class="content">
        <div class="container mt-4">
            <h1>Buat Buku</h1>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Judul</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input type="text" class="form-control" id="publisher" name="publisher" required>
                </div>
                <div class="form-group">
                    <label for="publication_date">Publication Date</label>
                    <input type="date" class="form-control" id="publication_date" name="publication_date" required>
                </div>
                <div class="form-group">
                    <label for="category_id">Kategori</label>
                    <select class="form-control" id="category_id" name="category_id" required>
                        {% for category in categories %}
                        <option value="{{ category._id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Gambar Buku</label>
                    <input type="file" class="form-control-file" id="image" name="image">
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
        </div>
    </div>
</body>
</html>

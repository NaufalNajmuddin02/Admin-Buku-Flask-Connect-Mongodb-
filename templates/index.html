<!DOCTYPE html>
<html>
<head>
    <title>Bookstore Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f6d365, #fda085);
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            color: #fff;
        }

        .carousel-title {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .carousel-inner {
            height: 400px;
        }
        
        .carousel-item img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .welcome-text {
            margin: 30px 0;
            font-size: 1.75rem;
        }

        .btn-start {
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 25px;
            background-color: #333;
            color: #fff;
        }

        .btn-start:hover {
            background-color: #555;
        }

        .carousel-caption {
            bottom: 10%;
        }

        .carousel-caption h5 {
            font-size: 1.75rem;
        }

        .carousel-caption p {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="carousel-title">Bookstore Management System</h1>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='logo/slide1.jpg') }}" class="d-block w-100" alt="Welcome to Our Bookstore">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='logo/slide2.jpg') }}" class="d-block w-100" alt="Explore Our Collection">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='logo/slide1.jpg') }}" class="d-block w-100" alt="Manage Books Easily">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="text-center mt-5">
            <h1 class="welcome-text">Welcome to the Bookstore Management System</h1>
            <a href="{{ url_for('view_books') }}" class="btn btn-primary btn-lg btn-start">Start</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
